<body>
    <div class="application">
      <div class="screen">
        <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" placeholder="nom" class="nom"><br>
          
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" name="prenom" placeholder="prenom" class="prenom"><br>
          
          <label for="date">Date:</label>
          <input type="datetime-local" id="date" name="date" class="date"><br>
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="age" class="age"><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email" class="email"><br>
          
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" class="password" [(ngModel)]="registreArray.password" #password="ngModel" minlength="8" maxlength="12" [pattern]="passwordPtn" required><br>
            <div class="error-msg" *ngIf="password.touched && password.errors?.['required']">Password is required.</div>
            <div class="error-msg" *ngIf="password.touched && password.errors?.['pattern']">Password must be between 8-12 characters, contain at least one uppercase letter, one number, and one special character.</div>
          </div>
          
          <div>
            <label for="passwordConfirme">Password Confirmation:</label>
            <input type="password" id="passwordconfirme" name="passwordConfirme" placeholder="passwordConfirme" class="password" [(ngModel)]="registersArray.passwordConfirme" #passwordConfirme="ngModel" minlength="8" maxlength="12" required><br>
            <div class="error-msg" *ngIf="passwordConfirme.touched && passwordConfirme.errors?.['required']">Password confirmation is required.</div>
            <div class="error-msg" *ngIf="passwordConfirme.touched && !isPasswordValid()">Passwords do not match.</div>
          </div>
          
          <label for="tel">Téléphone:</label>
          <input type="number" id="tel" name="tel" class="tel" placeholder="tel" pattern="[0-9]{8}" title="Enter an 8-digit phone number" maxlength="8" minlength="8" required><br>
          
          <div>
            <button type="submit" value="Envoyer" class="Envoyer">Envoyer</button>
          </div>
        </form>
      </div>
      <img src="https://v17.angular.io/assets/images/logos/angular/logo-nav@2x.png" alt="picture" class="figure">
    </div>
  </body>
